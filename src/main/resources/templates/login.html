<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>IdeaBox Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- lib de icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    
     <!-- Bootstrap-->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/barra_navegacao.css">
    <link rel="stylesheet" href="css/login.css">
    <script  src="js/scripts.js"></script>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
</head>
 <body>
  
        <header>
        
           <div class="container" id="nav-container">
               <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                  <img id="logo" src="img/MicrosoftTeams-image-removebg-preview-Branco.png" alt="IdeaBox">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
                aria-controls="navbar-links" aria-expanded="false" aria-label="Toogle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home-menu" href="http://localhost:8080/">Home</a>
                    <a class="nav-item nav-link" id="about-menu" href="/login">Login</a>
                    <a class="nav-item nav-link" id="services-menu" href="/cadastrarColaborador">Cadastrar Colaborador</a>
                    <a class="nav-item nav-link" id="team-menu" href="http://localhost:8080/timeline">Timeline</a>
                    <a class="nav-item nav-link" id="contact-menu" href="/profile">Perfil</a>
                    <a class="nav-item nav-link" id="exit-menu" href="/logout">Sair</a>
                    </div>
                </div>
               </nav>
           </div>
        </header>
        <main>
<div class="container">
    <div class="row">
      <div class="col">
       
       <div class="alert alert-danger" role="alert" th:if="${msg}">
       <strong th:text="${msg}"></strong>
       </div>
       
      </div>
      <div class="col">
        <form class="form-1" method="post" action="/login" th:object="${colaborador}">
            <div class="card">
                <div class="card-top">
                  <img class="imglogin" src="img/criatividade-removebg-preview.png">
                  <h2 class="titulo">Usuario</h2>
                  <p>Faça login para continuar</p>
                </div>
            <div class="mb-3">
              <label for="email" class="form-label">Login</label>
              <input type="text" id="email" class="form-control" value="login" th:field="*{login}" placeholder="Digite seu login">
              <div  class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" value="password" th:field="*{senha}" placeholder="Digite sua senha" size="8" required>
              <buttom type="buttom" class="lnr lnr-eye" onclick= "mostrarOcultarSenha()">
             </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
              </div>
              <button type="submit" class="btn btn-primary">ENTRAR</button>
              <button type="button" class="btn btn-secundary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Esqueceu a senha? Click Aqui!</button>
              </div>
          </form>
      </div>
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Redefinir senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
          <h3>Digite seu e-mail para redefinir sua senha que lhe enviaremos um link com as instruções!</h3>
            <label for="recipient-name" class="col-form-label">E-mail:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-secondary">Enviar</button>
      </div>
    </div>
  </div>
</div>
     </div>
    </div>
   </main>

 </body> 
</html>
