<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Perfil</title>
    
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/barra_navegacao.css">
    <link rel="stylesheet" href="css/profile.css">
    
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
        <script src="https://kit.fontawesome.com/b77074ccd5.js" crossorigin="anonymous"></script>

    </head>    

<body>
<!--Barra Navegação-->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
             <a href="#" class="navbar-brand">
                 <img id="logo" src="img/MicrosoftTeams-image-removebg-preview-Branco.png" alt="IdeaBox">
             </a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
             aria-controls="navbar-links" aria-expanded="false" aria-label="Toogle navigation">
             <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                 <div class="navbar-nav">
                     <a class="nav-item nav-link" id="home-menu" href="http://localhost:8080/">Home</a>
                    <a class="nav-item nav-link" id="about-menu" href="/login">Login</a>
                    <a class="nav-item nav-link" id="services-menu" href="/cadastrarColaborador">Cadastrar Colaborador</a>
                    <a class="nav-item nav-link" id="team-menu" href="http://localhost:8080/timeline">Timeline</a>
                    <a class="nav-item nav-link" id="contact-menu" href="/profile">Perfil</a>
                     <a class="nav-item nav-link" id="exit-menu" href="/logout">Sair</a>
                 </div>
             </div>
            </nav>
        </div>
    </header>
<!--Barra Navegação-->

<!--conteúdo Main -->
    <main>
        <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="profile">
                    <img class="admin" src="img/criative2-removebg-preview.png" >
                    <h4> &nbsp;<span th:text="${administrador.nome}"></span></h4>
                    &nbsp; 
                    <h6><b>CPF:</b>&nbsp;<span th:text="${administrador.cpf}"></span></h6>
                    
                    <h6><b>Email:</b>&nbsp;<span th:text="${administrador.email}"></span></h6>
                     <h6><b>Cargo:</b>&nbsp;<span th:text="${cargo.nome}"></span></h6>
                    </div>
                  </div>
                  <div class="col">
                      <div class="contador">
                        <div class="row align-items-start">
                        <div class="col">
                    <h6 style="color:#000429">Sugestões</h6>
                    <p style="color:#000429">0</p>
                    
                        </div>
                        <div class="col">
                        <h6 style="color:#000429">Avaliações</h6>
                        <p style="color:#000429">15</p> 
                        </div>
                     </div>
                </div>  
                <div class="Sugestoes">
                    <p>
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Melhores sugestões &nbsp; <i class="fas fa-lightbulb"></i>
                        </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                      <div class="card card-body w-100">
                         <table class="table">
                            <tbody>
                               <tr th:each="sugestao : ${sugestoes}">
                               <td><span th:text="${sugestao.texto}"></span><a th:href="${(#mvc.url('SC#aprovarSugestao').arg(0, sugestao.id)).build()}"><i class="fas fa-check"></i></a>

                                <a th:href="${(#mvc.url('SC#deletarSugestao').arg(0, sugestao.id)).build()}"><i class="fas fa-trash-alt"></i></a>
                                </tr>
                            </tbody>
                         </table>
                      </div>
                    </div> 
                </div> 
               <div class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Cadastros &nbsp;&nbsp;<i class="fas fa-address-card"></i></a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                     <li><a class="dropdown-item" href="/cadastrarColaborador"> Cadastrar Colaborador &nbsp;&nbsp;</a></li>
                    <li><a class="dropdown-item" href="/cadastrarGerente"> Cadastrar Gerente &nbsp;&nbsp;</a></li>
                    <li><a class="dropdown-item" href="/cadastrarCargos"> Cadastrar Cargos &nbsp;&nbsp;</a></li>
                    <li><a class="dropdown-item"  href="atualizarCadastro.html"> Atualizar Cadastro &nbsp;&nbsp;</a></li>
                     </ul>
                     </div>                      
                  <a href="/colaboradores"><button class="btn btn-primary">Lista de Colaboradores  &nbsp;&nbsp;<i class="fas fa-address-card"></i></button></a>
									  
                </div>
            </div>
           </main>
     <!-- End conteúdo Main -->


    <script src="js/scripts.js"></script>

</body>
</html>
