<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<title>Registrar Colaborador</title>

<!--Fonte-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
	rel="stylesheet">
<!-- Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/barra_navegacao.css">
<link rel="stylesheet" href="css/cadastrog.css">
  <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b77074ccd5.js" crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="container" id="nav-container">
			<nav class="navbar navbar-expand-lg fixed-top">
				<a href="#" class="navbar-brand"> <img id="logo"
					src="img/MicrosoftTeams-image-removebg-preview-Branco.png"
					alt="IdeaBox">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbar-links" aria-controls="navbar-links"
					aria-expanded="false" aria-label="Toogle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbar-links">
					<div class="navbar-nav">
						 <a class="nav-item nav-link" id="home-menu" href="http://localhost:8080/">Home</a>
                    <a class="nav-item nav-link" id="about-menu" href="/login">Login</a>
                    <a class="nav-item nav-link" id="services-menu" href="/cadastrarGerente">Cadastrar Gerente</a>
                    <a class="nav-item nav-link" id="team-menu" href="http://localhost:8080/timeline">Timeline</a>
                    <a class="nav-item nav-link" id="contact-menu" href="/profile">Perfil</a>
                     <a class="nav-item nav-link" id="exit-menu" href="/logout">Sair</a>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<!--FORMULARIO ESQUERDO-->
		<div class="container">
			<form class="form-1" method="post">
				<div class="row">
					<div class="col-sm">
						<h2>Cadastrar Gerente</h2>
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" id="nome" class="form-control" value="" name="nome" placeholder="Nome" required>
							<small  class="form-text text-muted">Nome
								completo do Gerente</small>
						</div>
						<div class="form-group">
							<label for="cpf">CPF</label>
							<input type="text" id="cpf" class="form-control" value="" name="cpf" placeholder="12345678910" required>
							<small class="form-text text-muted">Numérico como no exemplo</small>
						</div>
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" id="login" class="form-control" value="" name="login" placeholder="Login" required>
							<small class="form-text text-muted">Login que o usuario acessara o sistema</small>
						</div>
						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="password" id="senha" class="form-control" value="" name="senha" placeholder="Senha" required>
							<small  class="form-text text-muted">Senha para acessar o sistema</small>
						</div>

					</div>
					<!--FORMULARIO DIREITO-->
					<div class="col-sm">
						<div class="form-group2">
							<label for="email">Email</label>
							<input type="email" id="email" class="form-control" value="" name="email" placeholder="Email do colaborador" required> 
							<small class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
						</div>
					<div class="form-group2">
							<select class="form-select" aria-label="Default select example">
							<div th:each="cargo : ${cargo}">
  <option><span th:text="${cargo.nome}"></span></option>
</div>
</select>
							

							
							
						
									<a href="/cargos"><span>Não encontrou seu cargo? Clique aqui </span></a>
							<button type="submit" class="btn btn-primary">Cadastrar Gerente  &nbsp;&nbsp;<i class="fas fa-user-plus"></i></button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
	</main>
</body>

</html>
