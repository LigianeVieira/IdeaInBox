<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<title>Timeline</title>

<!--Fonte-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
	rel="stylesheet">
<!-- Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/feed.css">


<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/b77074ccd5.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="container" id="nav-container">
			<nav class="navbar navbar-expand-lg fixed-top">
				<a href="#" class="navbar-brand"> <img id="logo"
					src="img/MicrosoftTeams-image-removebg-preview-Branco.png"
					alt="IdeaBox">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbar-links" aria-controls="navbar-links"
					aria-expanded="false" aria-label="Toogle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbar-links">
					<div class="navbar-nav">
						<a class="nav-item nav-link" id="home-menu"
							href="http://localhost:8080/">Home</a> <a
							class="nav-item nav-link" id="about-menu" href="/login">Login</a>
						<a class="nav-item nav-link" id="services-menu"
							href="/cadastrarColaborador">Cadastrar Colaborador</a> <a
							class="nav-item nav-link" id="team-menu"
							href="http://localhost:8080/timeline">Timeline</a> <a
							class="nav-item nav-link" id="contact-menu" href="/profile">Perfil</a>
						<a class="nav-item nav-link" id="contact-menu" href="/logout">Sair</a>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<form method="post">
		<div class="container">
			<div class="mb-3">
				<label for="texto" class="form-label"></label>
				<div class="mb-3">
					<textarea class="form-control" id="texto" name="texto" rows="3"
						placeholder="Digite sua sugestão"></textarea>
				</div>

				<select class="form-select" aria-label="Default select example"
					name="categoria">
					<option selected>Categoria</option>
					<option>ALIMENTAÇAO</option>
					<option>INFORMATICA</option>
					<option>INFRAESTRUTURA</option>
					<option>SEGURANÇA</option>
					<option>SISTEMAS</option>
					<option>TRANSPORTE</option>
					<option>OUTROS</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</div>
	</form>

	<!-- Area de sugestoes -->
	<div class="container">
		<div th:each="sugestao : ${sugestoes}">
			<ul class="list-group">
				<li class="list-group-item"><span th:text="${sugestao.texto}"></span><span
					class="data" th:text="${sugestao.dataEnvio}"></span>
					<span><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
<input type="range" class="form-range" min="1" max="5" id="customRange2">
					
			</ul>
			
		</div>

	</div>


</body>
